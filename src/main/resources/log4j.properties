log4j.logger.com.aerospike.load=info, CONSOLE, FILE
# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=TRACE
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern= %-5p %-17c{1}:%L %x - %m%n

# FILE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=aerospike-load.log
log4j.appender.FILE.append=false
log4j.appender.FILE.Threshold=TRACE
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%-5p %-17c{1}:%L %x - %m%n
